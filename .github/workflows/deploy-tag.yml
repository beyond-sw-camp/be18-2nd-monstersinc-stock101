name: Stock Backend Deploy

on:
  push:
    tags:
      - 'v*'

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Set up JDK 21
        uses: actions/setup-java@v3
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: maven

      - name: Build with Maven
        run: mvn clean package -DskipTests

      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and Push Image
        uses: docker/build-push-action@v4
        with:
          context: .
          push: true
          tags: ${{ secrets.DOCKERHUB_USERNAME }}/stock-backend:latest

  deploy:
    needs: build-and-push
    runs-on: ubuntu-latest
    steps:
      - name: SSH Remote Commands
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.REMOTE_IP }}
          username: ${{ secrets.REMOTE_USER }}
          key: ${{ secrets.REMOTE_SSH_KEY }}
          script: |
            powershell -Command "
            Write-Host '--- [1. PULL] ---';
            docker pull ${{ secrets.DOCKERHUB_USERNAME }}/stock-backend:latest;
            
            Write-Host '--- [2. MOVE & DEPLOY] ---';
            # 1. docker-compose.yml이 있는 폴더로 이동 (경로 확인 필수)
            cd C:/project/;
            
            # 2. 특정 서비스만 업데이트해서 띄우기
            docker-compose up -d stock-backend;
            
            Write-Host '--- [3. CLEANUP] ---';
            # 안 쓰는 구버전 이미지 삭제
            docker image prune -f;
            
            Write-Host '--- [4. CHECK] ---';
            docker ps"