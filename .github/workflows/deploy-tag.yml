name: Stock Backend Deploy

on:
  push:
    tags:
      - 'v*'

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Set up JDK 21
        uses: actions/setup-java@v3
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: maven

      - name: Build with Maven
        run: |
          echo "=== Starting Maven Build ==="
          mvn clean package -DskipTests
          echo "=== Maven Build Completed ==="
          ls -lh target/*.jar

      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and Push Image
        uses: docker/build-push-action@v4
        with:
          context: .
          push: true
          tags: |
            ${{ secrets.DOCKERHUB_USERNAME }}/stock-backend:latest
            ${{ secrets.DOCKERHUB_USERNAME }}/stock-backend:${{ github.ref_name }}
      
      - name: Verify Image Push
        run: |
          echo "=== Image pushed successfully ==="
          echo "Tag: latest"
          echo "Tag: ${{ github.ref_name }}"

  deploy:
    needs: build-and-push
    runs-on: ubuntu-latest
    steps:
      - name: Deploy to Windows Server
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.REMOTE_IP }}
          username: ${{ secrets.REMOTE_USER }}
          key: ${{ secrets.REMOTE_SSH_KEY }}
          command_timeout: 10m
          script: powershell -Command "Set-Location C:/project; docker compose pull stock-backend; docker compose up -d --force-recreate stock-backend"