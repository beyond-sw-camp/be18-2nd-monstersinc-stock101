name: Stock Backend Deploy

on:
  push:
    tags:
      - 'v*'

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Set up JDK 21
        uses: actions/setup-java@v3
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: maven

      - name: Build with Maven
        run: mvn clean package -DskipTests

      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and Push Image
        uses: docker/build-push-action@v4
        with:
          context: .
          push: true
          tags: ${{ secrets.DOCKERHUB_USERNAME }}/stock-backend:latest

  deploy:
    needs: build-and-push
    runs-on: ubuntu-latest
    steps:
      - name: SSH Remote Commands
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.REMOTE_IP }}
          username: ${{ secrets.REMOTE_USER }}
          key: ${{ secrets.REMOTE_SSH_KEY }}
          script: |
            powershell -Command "cd C:\project; if (Test-Path .docker_temp) { Remove-Item -Recurse -Force .docker_temp }; New-Item -ItemType Directory -Path .docker_temp -Force | Out-Null; New-Item -ItemType Directory -Path .docker_temp\.docker -Force | Out-Null; `$config = @{auths = @{\"https://index.docker.io/v1/\" = @{auth = [Convert]::ToBase64String([Text.Encoding]::ASCII.GetBytes('${{ secrets.DOCKERHUB_USERNAME }}:${{ secrets.DOCKERHUB_TOKEN }}'))}}} | ConvertTo-Json -Depth 10; Set-Content -Path .docker_temp\.docker\config.json -Value `$config -Encoding UTF8; Write-Host '--- [1. PULL] ---'; `$env:DOCKER_CONFIG='C:\project\.docker_temp\.docker'; docker pull ${{ secrets.DOCKERHUB_USERNAME }}/stock-backend:latest; Write-Host '--- [2. STOP OLD] ---'; docker stop stock-backend 2>`$null; docker rm stock-backend 2>`$null; Write-Host '--- [3. DEPLOY] ---'; docker run -d --name stock-backend --network project_default -p 8080:8080 ${{ secrets.DOCKERHUB_USERNAME }}/stock-backend:latest; Write-Host '--- [4. CLEANUP] ---'; if (Test-Path .docker_temp) { Remove-Item -Recurse -Force .docker_temp }; docker ps"
