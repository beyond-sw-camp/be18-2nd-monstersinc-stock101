name: Stock Backend Deploy

on:
  push:
    tags:
      - 'v*'

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Set up JDK 21
        uses: actions/setup-java@v3
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: maven

      - name: Build with Maven
        run: mvn clean package -DskipTests

      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and Push Image
        uses: docker/build-push-action@v4
        with:
          context: .
          push: true
          tags: ${{ secrets.DOCKERHUB_USERNAME }}/stock-backend:latest

  deploy:
    needs: build-and-push
    runs-on: ubuntu-latest
    steps:
      - name: SSH Remote Commands
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.REMOTE_IP }}
          username: ${{ secrets.REMOTE_USER }}
          key: ${{ secrets.REMOTE_SSH_KEY }}
          # 하드코딩 대신 env 섹션을 통해 환경 변수 주입
          envs: DOCKERHUB_ID
          script: |
            # 윈도우 환경에서 안정적인 실행을 위해 cmd /c 사용
            cmd /c "cd /d C:\project && (
              echo --- [1. Environment Check] ---
              echo DOCKERHUB_ID is %DOCKERHUB_ID%
              
              echo --- [2. Docker Compose Pull] ---
              docker-compose pull stock-backend
              
              echo --- [3. Docker Compose Up] ---
              docker-compose up -d --force-recreate stock-backend
              
              echo --- [4. Final Process Check] ---
              docker ps --filter name=stock-backend
            )"
        env:
          DOCKERHUB_ID: ${{ secrets.DOCKERHUB_USERNAME }}
