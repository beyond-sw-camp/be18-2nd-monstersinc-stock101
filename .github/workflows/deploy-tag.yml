name: Stock Backend Deploy

on:
  push:
    tags:
      - 'v*'

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Set up JDK 21
        uses: actions/setup-java@v3
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: maven

      - name: Build with Maven
        run: mvn clean package -DskipTests

      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and Push Image
        uses: docker/build-push-action@v4
        with:
          context: .
          push: true
          tags: ${{ secrets.DOCKERHUB_USERNAME }}/stock-backend:latest

  deploy:
    needs: build-and-push
    runs-on: ubuntu-latest
    steps:
      - name: SSH Remote Commands
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.REMOTE_IP }}
          username: ${{ secrets.REMOTE_USER }}
          key: ${{ secrets.REMOTE_SSH_KEY }}
          script: |
            powershell -Command "cd C:\project; if (Test-Path .docker_temp) { Remove-Item -Recurse -Force .docker_temp }; Write-Host '--- [1. LOGIN] ---'; '${{ secrets.DOCKERHUB_TOKEN }}' | docker --config .docker_temp login -u ${{ secrets.DOCKERHUB_USERNAME }} --password-stdin; Write-Host '--- [2. PULL] ---'; docker --config .docker_temp pull ${{ secrets.DOCKERHUB_USERNAME }}/stock-backend:latest; Write-Host '--- [3. DEPLOY] ---'; docker-compose up -d --force-recreate stock-backend; Write-Host '--- [4. CLEANUP] ---'; Remove-Item -Recurse -Force .docker_temp; docker ps"
