name: Stock Backend Deploy

on:
  push:
    tags:
      - 'v*'

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Set up JDK 21
        uses: actions/setup-java@v3
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: maven

      - name: Build with Maven
        run: mvn clean package -DskipTests

      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and Push Image
        uses: docker/build-push-action@v4
        with:
          context: .
          push: true
          tags: ${{ secrets.DOCKERHUB_USERNAME }}/stock-backend:latest

  deploy:
    needs: build-and-push
    runs-on: ubuntu-latest
    steps:
      - name: Generate Docker Auth
        id: docker-auth
        run: |
          echo "auth=$(echo -n '${{ secrets.DOCKERHUB_USERNAME }}:${{ secrets.DOCKERHUB_TOKEN }}' | base64 -w 0)" >> $GITHUB_OUTPUT
      
      - name: SSH Remote Commands
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.REMOTE_IP }}
          username: ${{ secrets.REMOTE_USER }}
          key: ${{ secrets.REMOTE_SSH_KEY }}
          script: |
            cd C:\project
            if exist .dockercfg rmdir /s /q .dockercfg
            mkdir .dockercfg
            echo {"auths":{"https://index.docker.io/v1/":{"auth":"${{ steps.docker-auth.outputs.auth }}"}}} > .dockercfg\config.json
            set DOCKER_CONFIG=C:\project\.dockercfg
            echo --- [1. PULL] ---
            docker pull ${{ secrets.DOCKERHUB_USERNAME }}/stock-backend:latest
            echo --- [2. STOP OLD] ---
            docker stop stock-backend 2>nul
            docker rm stock-backend 2>nul
            echo --- [3. DEPLOY] ---
            docker run -d --name stock-backend --network project_default -p 8080:8080 ${{ secrets.DOCKERHUB_USERNAME }}/stock-backend:latest
            echo --- [4. CLEANUP] ---
            rmdir /s /q .dockercfg
            docker ps
