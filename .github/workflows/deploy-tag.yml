name: Stock Backend Deploy

on:
  push:
    tags:
      - 'v*'

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Set up JDK 21
        uses: actions/setup-java@v3
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: maven

      - name: Build with Maven
        run: mvn clean package -DskipTests

      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and Push Image
        uses: docker/build-push-action@v4
        with:
          context: .
          push: true
          tags: ${{ secrets.DOCKERHUB_USERNAME }}/stock-backend:latest

  deploy:
    needs: build-and-push
    runs-on: ubuntu-latest
    steps:
      - name: SSH Remote Commands
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.REMOTE_IP }}
          username: ${{ secrets.REMOTE_USER }}
          key: ${{ secrets.REMOTE_SSH_KEY }}
          script: |
            @echo off
            :: 1. 윈도우용 변수 설정 (Secrets 직접 주입)
            set "DOCKERHUB_ID=${{ secrets.DOCKERHUB_USERNAME }}"
            
            :: 2. 프로젝트 경로 이동 (/d 옵션 필수)
            cd /d "C:\project"
            
            echo --- [1. Check Environment] ---
            echo Working Directory: %cd%
            echo Docker Hub ID: %DOCKERHUB_ID%
            
            echo --- [2. Docker Compose Pull] ---
            :: 이미지 최신화
            docker-compose pull stock-backend
            
            echo --- [3. Docker Compose Up] ---
            :: 컨테이너 강제 재생성 (--force-recreate)
            docker-compose up -d --force-recreate stock-backend
            
            echo --- [4. Clean Up] ---
            :: 미사용 이미지 정리
            docker image prune -f
            
            echo --- [5. Deployment Result] ---
            docker ps --filter name=stock-backend
