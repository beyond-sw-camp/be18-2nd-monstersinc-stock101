name: Stock Backend Deploy

on:
  push:
    tags:
      - 'v*'

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Set up JDK 21
        uses: actions/setup-java@v3
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: maven

      - name: Build with Maven
        run: |
          echo "=== Starting Maven Build ==="
          mvn clean package -DskipTests
          echo "=== Maven Build Completed ==="
          ls -lh target/*.jar

      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and Push Image
        uses: docker/build-push-action@v4
        with:
          context: .
          push: true
          tags: |
            ${{ secrets.DOCKERHUB_USERNAME }}/stock-backend:latest
            ${{ secrets.DOCKERHUB_USERNAME }}/stock-backend:${{ github.ref_name }}
      
      - name: Verify Image Push
        run: |
          echo "=== Image pushed successfully ==="
          echo "Tag: latest"
          echo "Tag: ${{ github.ref_name }}"

  deploy:
    needs: build-and-push
    runs-on: ubuntu-latest
    steps:
      - name: SSH Remote Commands
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.REMOTE_IP }}
          username: ${{ secrets.REMOTE_USER }}
          key: ${{ secrets.REMOTE_SSH_KEY }}
          debug: true
          script: |
            powershell -NoProfile -Command "
              Set-Location C:\project
              Write-Host '=== [1. PULL LATEST IMAGE] ==='
              docker pull ${{ secrets.DOCKERHUB_USERNAME }}/stock-backend:latest
              if (\$LASTEXITCODE -ne 0) { exit 1 }
              
              Write-Host '=== [2. STOP OLD CONTAINER] ==='
              docker compose stop stock-backend
              docker compose rm -f stock-backend
              
              Write-Host '=== [3. DEPLOY WITH DOCKER COMPOSE] ==='
              docker compose up -d stock-backend
              if (\$LASTEXITCODE -ne 0) { exit 1 }
              
              Write-Host '=== [4. CLEANUP OLD IMAGES] ==='
              docker image prune -f
              
              Write-Host '=== [5. WAIT FOR CONTAINER STARTUP] ==='
              Start-Sleep -Seconds 10
              
              Write-Host '=== [6. CHECK RUNNING CONTAINERS] ==='
              docker ps --filter name=stock-backend
              
              Write-Host '=== [7. CHECK CONTAINER LOGS] ==='
              docker logs --tail 50 stock-backend
              
              Write-Host '=== DEPLOY COMPLETED ==='
            "